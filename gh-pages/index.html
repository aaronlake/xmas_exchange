<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Santa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>LaBaxDirts Secret Santa 2024</h1>
    <p>Enter your 4-digit code to reveal your giftee:</p>
    <input type="text" id="code" maxlength="4" placeholder="4-digit Code">
    <button id="submit">Find Your Giftee</button>
    <p id="message"></p>
  </div>
  <canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
